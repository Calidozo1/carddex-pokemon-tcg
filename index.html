<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CardDex Pokémon TCG</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>CardDex</h1>
    </header>

    <main id="app">
        <div class="pokemon-grid" id="card-container">
            <!-- Cartas generadas dinámicamente con JS -->
        </div>
    </main>

    <nav class="bottom-nav">
    
        <button id="btn-index">Índice de Cartas</button>
        <button id="btn-pack">Abrir Sobre</button>
        <button id="btn-trade">Intercambiar</button>
    </nav>

    <!-- Modal con estructura de badges -->
    <div class="modal-hidden" id="pokemon-modal">
        <div class="modal-contenido">
            <span class="close-modal">&times;</span>
            <h2 id="nombre-pokemon">Nombre Pokémon</h2>
            <img id="sprite-pokemon" src="" alt="Pokémon" class="modal-sprite">
            
            <div class="modal-seccion">
                <div class="modal-dato">
                    <span class="modal-etiqueta">Peso:</span>
                    <span id="peso-pokemon" class="modal-valor">6 kg</span>
                </div>
                <div class="modal-dato">
                    <span class="modal-etiqueta">Altura:</span>
                    <span id="altura-pokemon" class="modal-valor">0.4 m</span>
                </div>
            </div>
            
            <div class="modal-seccion">
                <span class="modal-etiqueta">Tipos:</span>
                <div class="tipos-container" id="tipos-pokemon"></div>
            </div>
            
            <div class="modal-seccion">
                <span class="modal-etiqueta">Movimientos:</span>
                <div class="movimientos-container" id="movimientos-pokemon"></div>
            </div>
        </div>
    </div>

    <script src="src/js/main.js"></script>
</body>
</html>
